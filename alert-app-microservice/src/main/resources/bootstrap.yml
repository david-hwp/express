spring:
  application:
    name: alert
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
#logging:
#  level:
#    org.springframework.security: DEBUG

debug: true
#如下配置指定端口，默认为8080
server:
  port: 7777